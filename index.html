<!DOCTYPE html>
<html lang="en">

<head>
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to FontAwesome-->
    <script src="https://kit.fontawesome.com/9098ce84ce.js" crossorigin="anonymous"></script>
    <!--Linnk to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--Link Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Css Avanzado Alejandra_Tobar</title>
</head>

<body>

    <!--Barra Navegador-->
    <nav>
        <h2>Diseño de Dormitorios</h2>
    </nav>

    <!--Barra Lateral-->
    <aside>
        <div class="aside-items">
            <img src="assets/img/logo.png">
        </div>
        <div class="menu">
            <a href="#contemporaneos" >Contemporáneos</a>
            <a href="#modernos">Modernos</a>
            <a href="#clasicos">Clásicos</a>
            <a href="#footer">Contacto</a>
        </div>
    </aside>

    <!-- Sección Principal -->
    <main>

        <h3 id="contemporaneos">Contemporáneos</h3>
  
        <!-- Tarjetas -->
        <div class="tarjetas">
            <!-- Flex-Card -->
            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/2cf1ab8e004f8967_8-9502/contemporaneo-dormitorio.jpg" alt="Estilo 1 - Contemporáneo">
                    <p>Estilo 1</p>
                </div> 
            </div>

            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/d2a1995b03681ff8_8-4558/contemporaneo-dormitorio.jpg" alt="Estilo 2 - Contemporáneo">
                    <p>Estilo 2</p>
                </div> 
            </div>

            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/67319f2d02556a87_8-6297/contemporaneo-dormitorio.jpg" alt="Estilo 3 - Contemporáneo">
                    <p>Estilo 3</p>
                </div> 
            </div>

        </div>    

        <h3 id="modernos">Modernos</h3>

        <div class="tarjetas">
            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/26718be6007d5b15_8-1937/mediterraneo-dormitorio.jpg" alt="Estilo 1 - Moderno">
                    <p>Estilo 1</p>
                </div> 
            </div>

            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/a6a12c7f036e0ce3_8-9463/contemporaneo-dormitorio.jpg   " alt="Estilo 2 - Moderno">
                    <p>Estilo 2</p>
                </div> 
            </div>

            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/41114c7800ed9dbe_8-9986/contemporaneo-dormitorio.jpg" alt="Estilo 3 - Moderno">
                    <p>Estilo 3</p>
                </div> 
            </div>
        </div>

        <h3 id="clasicos">Clásicos</h3>

        <div class="tarjetas">
            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/65b1a23b0044f6c0_8-4765/contemporaneo-dormitorio.jpg" alt="Estilo 1 - Clásico">
                    <p>Estilo 1</p>
                </div> 
            </div>

            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/pictures/bedrooms/luxe-master-bedroom-with-gold-and-white-wallpaper-feature-wall-paper-moon-painting-img~5111c01a0d51cbfa_8-0851-1-b504909.jpg" alt="Estilo 2 - Clásico">
                    <p>Estilo 2</p>
                </div> 
            </div>

            <div class="card">
                <div> 
                    <img src="https://st.hzcdn.com/simgs/db91216e00014d28_8-4207/mediterraneo-dormitorio.jpg" alt="Estilo 3 - Clásico">
                    <p>Estilo 3</p>
                </div> 
            </div>
        </div>
        
    </main>

    <!--Footer-->
    <footer id="footer">
        <div class="contacto">
            <h5>Contáctanos en:</5>
            <p>contacto@gmail.com</p>
        </div>
        <div class="redes_sociales">
            <h5>Redes Sociales</h5>
            <a href="" target="_blank" rel="noopener noreferrer"> <!--Dentro de href " " iría el link a redes sociales si existieran las redes sociales de la marca-->
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            </a>
            <a href="" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            </a>
        </div>
    </footer>

</body>
</html>
